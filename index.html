<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="modal-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="modal-name">
                </div>
                <div class="mb-3">
                  <label for="modal-nim" class="col-form-label">NIM:</label>
                  <input type="number" class="form-control" id="modal-nim"/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Edit Data</button>
            </div>
          </div>
        </div>
      </div>


    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Sistem Administrasi Mahasiswa
        </a>
      </div>
    </nav>

    <div class="container">
      <form class="mt-5 mb-5">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input
            type="number"
            class="form-control"
            id="nim"
          />
        </div>

        <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
      </form>

      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">NIM</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="data-container">
          
        </tbody>
      </table>
    </div>
  <script src="./script.js"></script>
</html>
